{% extends "base.html" %}

{% block body %}
<div class="col-lg-12">
	<div class="panel panel-default">
		<div class="panel-heading">
			<strong>Todos os Perfis</strong>
		</div>
		{% if perfis %}
			<ul>
				{% for perfil in perfis %}
					<li>
						<a href="{% url 'exibir_perfil' perfil.id %}">{{ perfil.nome | upper }} / {{ perfil.email }}</a>
					</li>
				{% endfor %}
			</ul>
		{% else %}
			<p>Nenhum perfil cadastrado</p>
		{% endif %}
	</div>
</div>
{% endblock %}
